<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Container</title>
  <style>
    .vertical-container {
      position: relative; /* Ensure positioning of child elements */
      width: 100%; /* Adjusted width */
      height: 30px; /* Height of the container */
      background-color: #3569F0; /* Background color */
      border-radius: 0.2rem; /* Rounded corners */
      margin: 0 auto; /* Center align horizontally */
      margin-left: 0.5%; /* Add space on the left */
      margin-right: 10%; /* Add space on the right */
      margin-top: -0.3rem; /* Negative margin to remove space above */
      padding-top: 0.4rem; /* Add padding-top to maintain position */
    }
    
    .icon {
      position: absolute;
      left: 5px; /* Adjust the position of the icon */
      top: 50%; /* Align vertically */
      transform: translateY(-50%);
      width: 20px; /* Adjust icon width */
      height: auto; /* Maintain aspect ratio */
    }
    
    .text {
      position: absolute;
      left: 40%; /* Center align horizontally */
      top: 50%; /* Align vertically */
      transform: translate(-50%, -50%);
      color: white; /* Text color */
      font-weight: bold; /* Make the text bolder */
    }
    
    .button {
      position: absolute;
      right: 5px; /* Adjust the position of the button */
      top: 50%; /* Align vertically */
      transform: translateY(-50%);
      padding: 5px 10px; /* Adjust button padding */
      background-color: #fff; /* Button background color */
      color: #3569F0; /* Button text color */
      border: none; /* Remove button border */
      border-radius: 0.2rem; /* Button border radius */
      cursor: pointer; /* Cursor style */
    }
  </style>
</head>
<body>

<div class="vertical-container">
  <img src="icon.png" alt="Icon" class="icon">
  <div class="text">Exclusive iPhone Giveaways</div>
  <button class="button">Claim iPhone</button>
</div>

</body>
</html>
